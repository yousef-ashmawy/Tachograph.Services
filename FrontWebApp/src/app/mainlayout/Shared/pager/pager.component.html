<ul class="pagination">
    <li *ngIf="CurentPage != 1 "  class="page-item"><a class="page-link" (click)="changePage(false)" >{{'Previous'|translate}}</a></li>
    <li class="page-item" *ngFor="let numberItem of numbers"><a class="page-link " (click)="setNumber(numberItem)" [ngClass]="{'activePagination': numberItem == CurentPage}" >{{numberItem}}</a></li>
    <!-- <li class="page-item"><a class="page-link activePagination" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li> -->
    <li *ngIf="CurentPage != PageCounter " class="page-item"><a class="page-link" (click)="changePage()"(click)="changePage()" >{{'Next'|translate}}</a></li>
  </ul>
